        </style>
        <script>
            let cursorPosition = 0;
            let currentWord = null;
            let previousSuggestions = {
                rhymes: new Set(),
                synonyms: new Set()
            };

            function saveCursorPosition() {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const preCursorRange = range.cloneRange();
                    preCursorRange.selectNodeContents(document.getElementById("poemDisplay"));
                    preCursorRange.setEnd(range.startContainer, range.startOffset);
                    cursorPosition = preCursorRange.toString().length;
                }
            }

            function restoreCursorPosition() {
                const poemDisplay = document.getElementById("poemDisplay");
                const range = document.createRange();
                const selection = window.getSelection();
                let charIndex = 0;
                let foundStart = false;

                function traverseNodes(node) {
                    if (node.nodeType === Node.TEXT_NODE) {
                        const nextCharIndex = charIndex + node.length;
                        if (!foundStart && cursorPosition >= charIndex && cursorPosition <= nextCharIndex) {
                            range.setStart(node, cursorPosition - charIndex);
                            range.collapse(true);
                            foundStart = true;
                        }
                        charIndex = nextCharIndex;
                    } else {
                        for (let i = 0; i < node.childNodes.length; i++) {
                            traverseNodes(node.childNodes[i]);
                            if (foundStart) break;
                        }
                    }
                }

                traverseNodes(poemDisplay);
                selection.removeAllRanges();
                selection.addRange(range);
            }

            function setButtonLoading(button, isLoading) {
                if (isLoading) {
                    button.classList.add('loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }

            async function refreshSuggestions(type) {
                if (!currentWord) return;
                
                const button = document.querySelector(`#refresh${type}Button`);
                const list = document.getElementById(`${type.toLowerCase()}List`);
                
                setButtonLoading(button, true);
                
                try {
                    const response = await fetch("/get_suggestions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ word: currentWord })
                    });
                    
                    const data = await response.json();
                    const allSuggestions = type.toLowerCase() === 'rhymes' ? data.rhymes : data.synonyms;
                    const typeKey = type.toLowerCase();

                    if (allSuggestions && allSuggestions.length > 0) {
                        // Get previously unseen suggestions
                        const unseenSuggestions = allSuggestions.filter(word => 
                            !previousSuggestions[typeKey].has(word)
                        );

                        let displaySuggestions;
                        if (unseenSuggestions.length >= 5) {
                            // If we have enough unseen suggestions, use those
                            displaySuggestions = unseenSuggestions;
                        } else {
                            // If we're running low on unseen suggestions, reset and use all
                            previousSuggestions[typeKey].clear();
                            // Shuffle all available suggestions
                            displaySuggestions = [...allSuggestions].sort(() => Math.random() - 0.5);
                        }

                        // Take first 10 for display
                        const toDisplay = displaySuggestions.slice(0, 10);

                        // Add to previously shown
                        toDisplay.forEach(word => previousSuggestions[typeKey].add(word));

                        // Update display with staggered animation
                        list.innerHTML = toDisplay
                            .map((word, index) => 
                                `<div class="suggestion-chip" style="transition-delay: ${index * 50}ms">${word}</div>`
                            )
                            .join('');

                        // Trigger animations
                        setTimeout(() => {
                            list.querySelectorAll('.suggestion-chip').forEach(chip => 
                                chip.classList.add('visible')
                            );
                        }, 10);

                        // Show/hide button based on remaining suggestions
                        if (allSuggestions.length > toDisplay.length) {
                            button.classList.add('visible');
                        } else {
                            button.classList.remove('visible');
                        }
                    } else {
                        list.innerHTML = `<div class="empty-state">No more ${typeKey} available</div>`;
                        button.classList.remove('visible');
                    }
                } catch (error) {
                    console.error('Error refreshing suggestions:', error);
                    list.innerHTML = `<div class="empty-state">Error loading ${type.toLowerCase()}</div>`;
                } finally {
                    setButtonLoading(button, false);
                }
            }

            let initialLoadComplete = false;

            function updateSidebars(word) {
                if (word === currentWord) return;
                
                // Reset previous suggestions when switching words
                previousSuggestions.rhymes.clear();
                previousSuggestions.synonyms.clear();
                currentWord = word;
                
                const rhymesList = document.getElementById("rhymesList");
                const synonymsList = document.getElementById("synonymsList");
                
                // Get the current poem text
                const poemText = document.getElementById("poemDisplay").innerText;
                
                // Only show loading animation on initial load
                if (!initialLoadComplete) {
                    rhymesList.innerHTML = '<div class="empty-state"><span class="loading-text">Searching rhymes</span></div>';
                    synonymsList.innerHTML = '<div class="empty-state"><span class="loading-text">Searching synonyms</span></div>';
                } else {
                    // For subsequent loads, fade out existing content
                    rhymesList.querySelectorAll('.suggestion-chip').forEach(chip => {
                        chip.classList.remove('visible');
                    });
                    synonymsList.querySelectorAll('.suggestion-chip').forEach(chip => {
                        chip.classList.remove('visible');
                    });
                }
                
                fetch("/get_suggestions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 
                        word: word,
                        poem: poemText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Update rhymes sidebar
                    const rhymesButton = document.getElementById("refreshRhymesButton");
                    
                    if (data.rhymes && data.rhymes.length > 0) {
                        const shouldShowButton = data.rhymes.length > 5;
                        
                        const rhymeChips = data.rhymes
                            .slice(0, 10)
                            .map((word, index) => 
                                `<div class="suggestion-chip" style="transition-delay: ${initialLoadComplete ? '0ms' : `${index * 50}ms`}">${word}</div>`
                            )
                            .join('');
                        
                        rhymesList.innerHTML = rhymeChips;
                        
                        // Quick transition for subsequent loads, staggered for initial
                        setTimeout(() => {
                            rhymesList.querySelectorAll('.suggestion-chip').forEach(chip => 
                                chip.classList.add('visible')
                            );
                        }, 10);
                        
                        if (shouldShowButton) {
                            rhymesButton.classList.add('visible');
                        } else {
                            rhymesButton.classList.remove('visible');
                        }
                    } else {
                        rhymesList.innerHTML = '<div class="empty-state">No rhyming words found</div>';
                        rhymesButton.classList.remove('visible');
                    }
                    
                    // Update synonyms sidebar
                    const synonymsButton = document.getElementById("refreshSynonymsButton");
                    
                    if (data.synonyms && data.synonyms.length > 0) {
                        const shouldShowButton = data.synonyms.length > 5;
                        
                        const synonymChips = data.synonyms
                            .slice(0, 10)
                            .map((word, index) => 
                                `<div class="suggestion-chip" style="transition-delay: ${initialLoadComplete ? '0ms' : `${index * 50}ms`}">${word}</div>`
                            )
                            .join('');
                        
                        synonymsList.innerHTML = synonymChips;
                        
                        setTimeout(() => {
                            synonymsList.querySelectorAll('.suggestion-chip').forEach(chip => 
                                chip.classList.add('visible')
                            );
                        }, 10);
                        
                        if (shouldShowButton) {
                            synonymsButton.classList.add('visible');
                        } else {
                            synonymsButton.classList.remove('visible');
                        }
                    } else {
                        synonymsList.innerHTML = '<div class="empty-state">No synonyms found</div>';
                        synonymsButton.classList.remove('visible');
                    }
                    
                    initialLoadComplete = true;
                })
                .catch(error => {
                    console.error('Error getting suggestions:', error);
                    rhymesList.innerHTML = '<div class="empty-state">Error loading rhymes</div>';
                    synonymsList.innerHTML = '<div class="empty-state">Error loading synonyms</div>';
                    document.getElementById('refreshRhymesButton').classList.remove('visible');
                    document.getElementById('refreshSynonymsButton').classList.remove('visible');
                });
            }

            function addHoverEffects() {
                document.querySelectorAll('[data-word]').forEach(wordSpan => {
                    wordSpan.addEventListener('mouseenter', function() {
                        const word = this.dataset.word;
                        if (word) {
                            // Use the existing updateSidebars function
                            updateSidebars(word);
                            highlightRhymeGroup(this);
                        }
                    });
                    
                    wordSpan.addEventListener('mouseleave', function() {
                        unhighlightRhymeGroup(this);
                    });
                    
                    // Word replacement on suggestion click
                    wordSpan.addEventListener('click', function() {
                        const word = this.dataset.word;
                        if (!word) return;
                        
                        const suggestionChips = document.querySelectorAll('.suggestion-chip');
                        suggestionChips.forEach(chip => {
                            chip.addEventListener('click', () => {
                                const newWord = chip.textContent;
                                const poemInput = document.getElementById('poemInput');
                                const text = poemInput.value;
                                const regex = new RegExp(`\\b${word}\\b`);
                                poemInput.value = text.replace(regex, newWord);
                                updatePoem();
                            });
                        });
                    });
                });
            }

            
            function highlightRhymeGroup(element) {
                const rhymeChars = element.querySelectorAll('.rhyme-char');
                const rhymeClass = Array.from(rhymeChars[0]?.classList || [])
                    .find(cls => cls.startsWith('rhyme-group-'));
                
                if (rhymeClass) {
                    document.querySelectorAll('.' + rhymeClass)
                        .forEach(el => el.classList.add('highlighted'));
                }
            }
        
            function unhighlightRhymeGroup(element) {
                const rhymeChars = element.querySelectorAll('.rhyme-char');
                const rhymeClass = Array.from(rhymeChars[0]?.classList || [])
                    .find(cls => cls.startsWith('rhyme-group-'));
                
                if (rhymeClass) {
                    document.querySelectorAll('.' + rhymeClass)
                        .forEach(el => el.classList.remove('highlighted'));
                }
            }
            
            function adjustPoemDisplayHeight() {
                const poemDisplay = document.getElementById("poemDisplay");
                const words = poemDisplay.querySelectorAll(".word-wrapper");
            
                if (words.length > 0) {
                    const lastWord = words[words.length - 1];
                    const poemTop = poemDisplay.getBoundingClientRect().top;
                    const lastWordBottom = lastWord.getBoundingClientRect().bottom;
                    
                    const newHeight = lastWordBottom - poemTop;
            
                    poemDisplay.style.height = newHeight + "px";
                }
            }
            
            document.addEventListener('DOMContentLoaded', () => {
                const settingsPanel = document.getElementById('settingsPanel');
                const openSettingsBtn = document.getElementById('openSettings');
                const closeSettingsBtn = document.getElementById('closeSettings');
                const synonymsSidebar = document.querySelector('.sidebar-right');
                
                const settings = {
                    stressMarkersOpacity: 100,
                    rhymeHighlighting: 100,
                    showRhymesSidebar: 100,
                    showSynonymsSidebar: 100,
                    autoCapitalize: 0,
                    analysisSpeed: 100
                };

                // open/close settings
                openSettingsBtn.addEventListener('click', () => {
                    if (settingsPanel.classList.contains('visible')) {
                        settingsPanel.classList.remove('visible');
                        synonymsSidebar?.classList.remove('settings-open');
                    } else {
                        settingsPanel.classList.add('visible');
                        synonymsSidebar?.classList.add('settings-open');
                    }
                });
                
                document.querySelectorAll('.toggle-switch input').forEach(toggle => {
                    toggle.addEventListener('change', function() {
                        const setting = toggle.id === 'highlightRhymes' ? 'rhymeHighlighting' : 
                                        toggle.id === 'showStressMarkers' ? 'stressMarkersOpacity' : toggle.id;
                        const value = this.checked ? 100 : 0;
                        settings[setting] = value;
                        applySettings(setting, value);
                    });
                });

                function applySettings(setting, value) {
                    console.log(`Applying setting ${setting} with value ${value}`);
                    settings[setting] = parseInt(value);

                    switch(setting) {
                        case 'stressMarkersOpacity':
                            document.querySelectorAll('.stress-markers').forEach(el => {
                                el.style.opacity = value / 100;
                            });
                            break;
                        case 'rhymeHighlighting':
                            console.log("Applying rhyme highlighting with value:", value);
                            document.querySelectorAll('.rhyme-char').forEach(el => {
                                if (value === 100) {
                                    if (el.dataset.originalColor) {
                                        el.style.color = el.dataset.originalColor;
                                    }
                                } else {
                                    if (!el.dataset.originalColor) {
                                        el.dataset.originalColor = window.getComputedStyle(el).color;
                                    }
                                    el.style.color = '#cdcdcc';
                                }
                            });
                            break;
                        case 'showRhymesSidebar':
                            const rhymesSidebar = document.querySelector('.sidebar:not(.sidebar-right)');
                            if (value <= 50) {
                                rhymesSidebar?.classList.add('hidden');
                            } else {
                                rhymesSidebar?.classList.remove('hidden');
                            }
                            break;
                        case 'showSynonymsSidebar':
                            const synonymsSidebar = document.querySelector('.sidebar:nth-child(3) .sidebar-content');
                            if (value <= 50) {
                                synonymsSidebar?.classList.add('hidden');
                            } else {
                                synonymsSidebar?.classList.remove('hidden');
                            }
                            break;
                        case 'autoCapitalize':
                            // Update poem if needed
                            if (value > 50) {
                                updatePoem(true);
                            }
                            break;
                        case 'analysisSpeed':
                            window.analysisDebounce = value <= 50 ? 1000 : 100;
                            break;
                    }

                    localStorage.setItem('poemEditorSettings', JSON.stringify(settings));
                }

                const savedSettings = localStorage.getItem('poemEditorSettings');
                if (savedSettings) {
                    const parsed = JSON.parse(savedSettings);
                    Object.entries(parsed).forEach(([setting, value]) => {
                        const slider = document.querySelector(`[data-setting="${setting}"]`);
                        if (slider) {
                            slider.value = value;
                            const event = new Event('input');
                            slider.dispatchEvent(event);
                        }
                    });
                }
            });

            document.addEventListener('DOMContentLoaded', () => {
                adjustPoemDisplayHeight();
                const poemInput = document.getElementById('poemInput');
                const poemDisplay = document.getElementById('poemDisplay');
                let updateTimer;
                let currentWord = null;
                let previousSuggestions = {
                    rhymes: new Set(),
                    synonyms: new Set()
                };
            
                function updatePoem() {
                    const poemInput = document.getElementById('poemInput');
                    const poemDisplay = document.getElementById('poemDisplay');
                    const poem = poemInput.value;
                    
                    const observer = new MutationObserver(adjustPoemDisplayHeight);
                    observer.observe(document.getElementById("poemDisplay"), { childList: true, subtree: true });
                    
                    const selection = {
                        start: poemInput.selectionStart,
                        end: poemInput.selectionEnd
                    };
                    
                    fetch("/update_poem", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ poem: poem })
                    })
                    .then(response => response.json())
                    .then(data => {
                        poemDisplay.innerHTML = data.poem_html;
                        // Restore selection
                        poemInput.setSelectionRange(selection.start, selection.end);
                        poemInput.focus();
                        addHoverEffects();  // Re-attach hover handlers
                    });
                }
            
                // debounce for inputs
                poemInput.addEventListener('input', () => {
                    clearTimeout(updateTimer);
                    updateTimer = setTimeout(updatePoem, 100);
                });
            
                // paste handling
                poemInput.addEventListener('paste', (event) => {
                    event.preventDefault();
                    const text = (event.clipboardData || window.clipboardData).getData('text');
                    
                    const start = poemInput.selectionStart;
                    const end = poemInput.selectionEnd;
                    const value = poemInput.value;
                    
                    poemInput.value = value.slice(0, start) + text + value.slice(end);
                    poemInput.selectionStart = poemInput.selectionEnd = start + text.length;
                    
                    updatePoem();
                });

                poemDisplay.addEventListener('keyup', saveCursorPosition);
                poemDisplay.addEventListener('mouseup', saveCursorPosition);
                
                document.getElementById('refreshRhymesButton').addEventListener('click', () => refreshSuggestions('Rhymes'));
                document.getElementById('refreshSynonymsButton').addEventListener('click', () => refreshSuggestions('Synonyms'));
            });
        </script>
    </head>
    <body>
        <div class="main-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">Rhymes</h2>
                    <button id="refreshRhymesButton" class="refresh-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Randomize
                    </button>
                </div>
                <div id="rhymesList" class="suggestion-list">
                    <div class="empty-state">Hover over a rhyming word to see suggestions</div>
                </div>
            </div>
            
            <div class="poem-container">
                <button class="floating-settings" id="openSettings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">

                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" />
                    </svg>
                </button>
                <div class="poem-editor-container">
                    <!-- textarea is invisible but handles all input -->
                    <textarea 
                        id="poemInput"
                        class="poem-input"
                        spellcheck="false"
                        data-placeholder="Start typing your poem here..."></textarea>
                    
                    <div id="poemDisplay" class="poem-display"></div>
                </div>
            </div>

            
            <div class="sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <h2 class="sidebar-title">Synonyms</h2>
                        <button id="refreshSynonymsButton" class="refresh-button">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            Randomize
                        </button>
                    </div>
                    <div id="synonymsList" class="suggestion-list">
                        <div class="empty-state">Hover over a rhyming word to see synonyms</div>
                    </div>
                </div>
                
                <div class="settings-panel" id="settingsPanel">
                    <div class="settings-header">
                        <h2 class="settings-title">Editor Settings</h2>
                    </div>

                    <div class="settings-section">
                        <h3>Display</h3>
                        <div class="setting-item">
                            <label>Show Stress Markers</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="showStressMarkers" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>Rhyme Highlighting</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="highlightRhymes" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Sidebars</h3>
                        <div class="setting-item">
                            <label>Show Rhymes Sidebar</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="showRhymesSidebar" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>Show Synonyms Sidebar</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="showSynonymsSidebar" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Editor</h3>
                        <div class="setting-item">
                            <label>Auto-Capitalize Lines</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="autoCapitalize">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>Real-time Analysis</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="realtimeAnalysis" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </body>
    </html>
